<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account | MovieReviews</title>

    <!-- Bootstrap & Custom CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/assets/css/custom.css" />

    <style>
        body {
            background-image: url('/assets/website/loginbg.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        label {
            color: orange;
            font-weight: bold;
        }
        button {
            background-color: orange;
            font-weight: bold;
        }
        .error-message {
            color: red;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 text-white">
<div class="card p-4 shadow-lg" style="width: 40rem; background-color: rgb(92, 92, 92);">
    <h2 class="text-center" style="color: orange; font-weight: bold;">Create a new account</h2>

    <!-- Error display -->
    <div id="error-message" class="error-message" style="display: none;"></div>

    <!-- Signup Form -->
    <form id="signupForm" method="post" action="/api/v1/addUser" novalidate>
        <div class="form-group mt-2">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" required />
        </div>
        <div class="form-group mt-2">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username" required />
        </div>
        <div class="form-group mt-2">
            <label for="user_password">Password</label>
            <input type="password" class="form-control" id="user_password" placeholder="Enter password" required />
        </div>
        <div class="form-group mt-2">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" class="form-control" id="confirm_password" placeholder="Confirm password" required />
        </div>

        <p class="m-2 text-wrap text-center" style="color: orange; font-weight: bold;">
            Password must be at least 8 characters and include letters, numbers, and symbols.
        </p>

        <button type="submit" class="btn btn-primary w-100 mt-3">Register</button>
    </form>
</div>

<!-- JS -->
<script src="/scripts/signup.js"></script>
</body>
</html>
