<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/custom.css">
    <title>Login to MovieReviews</title>
    <style>
        body {
            background-image: url('/assets/website/loginbg.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        label {
            color: orange;
            font-weight: bold;
            font-size: 1rem;
        }
        button {
            background-color: orange;
            font-weight: bold;
        }
        .error-message {
            color: red;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 text-white">
<div class="card p-4 shadow-lg" style="width: 40rem; background-color: rgb(92, 92, 92);">
    <p style="font-size: 3rem; color: orange; font-weight: bold; text-align: center;">Login to MovieReviews</p>

    <div id="error-message" class="error-message" style="display: none;"></div>

    <form id="formLogin" action="/api/v1/login" method="post">
        <div class="form-group mt-2">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
        </div>
        <div class="form-group mt-2">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3 w-100">Login</button>
        <p class="mt-3" style="font-weight: bold; font-size: 1.5rem; color: orange; text-align: center">Don't have an account?</p>
        <button type="button" id="redirect-signup" class="btn btn-primary w-100" onclick="window.location.href='/signup.html'">Make a new one today! It's free!</button>
    </form>
</div>

<script src="/scripts/login.js"></script>
</body>
</html>
