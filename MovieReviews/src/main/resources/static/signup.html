<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account | MovieReviews</title>

    <!-- Bootstrap & Custom CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/assets/css/custom.css" />

    <style>
        body {
            background-image: url('/assets/website/loginbg.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Segoe UI', sans-serif;
        }

        .card {
            background-color: rgba(0, 0, 0, 0.6); /* true transparent black */
            border: 1px solid orange;
            box-shadow: 0 0 15px orange;
            border-radius: 12px;
            color: orange;
            backdrop-filter: blur(5px); /* subtle glass effect */
        }

        h2 {
            color: orange;
            text-shadow: 0 0 6px orange;
            font-weight: bold;
        }

        label {
            color: orange;
            font-weight: bold;
        }

        input.form-control {
            background-color: rgba(0, 0, 0, 0.5);
            color: orange;
            border: 1px solid orange;
            border-radius: 8px;
            box-shadow: 0 0 5px orange;
        }

        input.form-control::placeholder {
            color: orange;
            opacity: 0.6;
        }

        input.form-control:focus {
            background-color: rgba(0, 0, 0, 0.5);
            color: orange;
            border-color: orange;
            box-shadow: 0 0 10px orange;
            outline: none;
        }

        .btn-primary {
            background-color: transparent;
            border: 1px solid orange;
            color: orange;
            font-weight: bold;
            border-radius: 10px;
            padding: 6px 12px;
            box-shadow: 0 0 8px orange;
            transition: all 0.2s ease;
        }

        .btn-primary:hover {
            background-color: rgba(255, 165, 0, 0.1);
            color: orange;
            box-shadow: 0 0 15px orange;
            transform: scale(1.02);
        }

        .btn-primary:focus,
        .btn-primary:active,
        .btn-primary:focus:active {
            background-color: transparent;
            color: orange;
            border-color: orange;
            box-shadow: 0 0 15px orange;
            outline: none;
        }

        .error-message {
            color: red;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1rem;
            text-shadow: 0 0 5px red;
        }

        p {
            color: orange;
            font-weight: bold;
            text-shadow: 0 0 5px orange;
        }
    </style>

</head>
<body class="d-flex justify-content-center align-items-center vh-100 text-white">
<div class="card p-4 shadow-lg" style="width: 40rem">
    <h2 class="text-center" style="color: orange; font-weight: bold;">Create a new account</h2>

    <!-- Error display -->
    <div id="error-message" class="error-message" style="display: none;"></div>

    <!-- Signup Form -->
    <form id="signupForm" method="post" action="/api/v1/addUser" novalidate>
        <div class="form-group mt-2">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" required />
        </div>
        <div class="form-group mt-2">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username" required />
        </div>
        <div class="form-group mt-2">
            <label for="user_password">Password</label>
            <input type="password" class="form-control" id="user_password" placeholder="Enter password" required />
        </div>
        <div class="form-group mt-2">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" class="form-control" id="confirm_password" placeholder="Confirm password" required />
        </div>

        <p class="m-2 text-wrap text-center" style="color: orange; font-weight: bold;">
            Password must be at least 8 characters and include letters, numbers, and symbols.
        </p>

        <button type="submit" class="btn btn-primary w-100 mt-3">Register</button>
    </form>
</div>

<!-- JS -->
<script src="/scripts/signup.js"></script>
</body>
</html>
