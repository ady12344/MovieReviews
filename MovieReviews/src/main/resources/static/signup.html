<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/custom.css">
    <title>Login to MovieReviews</title>
    <style>
        body {
            background-image: url('/assets/website/loginbg.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        label {
            color: orange;
            font-weight: bold;
            font-size: 1rem;
        }
        button {
            background-color: orange;
            font-weight: bold;
        }
        .error-message {
            color: red;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg text-white">
<div class="card p-4 shadow-lg" style="width: 40rem; background-color: rgb(92, 92, 92);">
    <p style="font-size: 3rem; color: orange; font-weight: bold; text-align: center;">Create a new account</p>

    <!-- Error message container (placed above the form) -->
    <div id="error-message" class="error-message" style="display: none;"></div>

    <form id="signupForm" method="post" action='api/v1/signUp'>
        <div class="form-group mt-2">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
        </div>
        <div class="form-group mt-2">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
        </div>
        <div class="form-group mt-2">
            <label for="user_password">Password</label>
            <input type="password" class="form-control" id="user_password" name="password" placeholder="Enter password" required>
        </div>
        <div class="form-group mt-2">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
        </div>
        <p class="m-2 text-wrap" style="font-weight: bold; font-size: 1rem; color: orange; text-align: center">Please ensure your password is at least 8 characters long and includes a combination of letters, symbols, and numbers.</p>
        <button type="submit" class="btn btn-primary w-100">Make a new account!</button>
    </form>
</div>

<!-- Import external script -->
<script src="/scripts/signup.js"></script>

</body>
</html>
