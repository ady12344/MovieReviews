<!-- home.html -->
<!-- Welcome Message -->
<div class="d-flex justify-content-between align-items-center mt-4">
    <h2 class="text-white">ðŸŽ¬ Welcome to MovieReviews</h2>
</div>

<hr class="text-white">

<!-- Movie List Section -->
<div class="container mt-4" id="movieListSection">
    <h3 class="mb-4 text-center" style="color:white">All Movies</h3>

    <!-- Movie Search -->
    <div class="mb-3">
        <label for="searchInput" class="form-label text-white">Search by Title</label>
        <input type="text" id="searchInput" class="form-control" placeholder="Enter movie title">
    </div>

    <!-- Genre Filter -->
    <div class="mb-3">
        <label for="genreSelect" class="form-label text-white">Filter by Genre</label>
        <select class="form-select" id="genreSelect">
            <option value="">Select Genre</option>
            <option value="Action">Action</option>
            <option value="Drama">Drama</option>
            <option value="Comedy">Comedy</option>
            <option value="Horror">Horror</option>
            <option value="Animation">Animation</option>
            <option value="Mystery">Mystery</option>
            <option value="Thriller">Thriller</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Family">Family</option>
            <option value="Crime">Crime</option>
            <option value="Music">Music</option>
            <option value="Romance">Romance</option>
            <option value="Adventure">Adventure</option>
            <option value="History">History</option>
            <option value="Western">Western</option>
            <option value="War">War</option>
            <option value="TV Movie">TV Movie</option>
            <option value="Documentary">Documentary</option>
        </select>
    </div>

    <!-- Movie Grid -->
    <div id="movieContainer" class="row gy-4">
        <!-- Populated dynamically by showMovies.js and searchMovies.js -->
    </div>

    <!-- Pagination -->
    <div id="paginationContainer" class="d-flex justify-content-center mt-4"></div>

</div>

<!-- Movie Detail Section (initially hidden) -->
<div class="container mt-4" id="movieDetailSection" style="display: none;">
    <div id="movieDetail"></div>
</div>

<!-- Scripts -->
<script data-external src="scripts/showMovies.js"></script>
<script data-external src="scripts/searchMovies.js"></script>
<script data-external src="scripts/movieDetail.js"></script>
