<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieReviews</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .nav-link {
            font-weight: bold;
            color: orange !important;
            cursor: pointer;
            margin-right: 1rem;
        }

        .navbar-brand {
            font-weight: bold;
            color: orange !important;
        }
    </style>
</head>
<body onload="loadPage('home.html')">
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="assets/website/logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
            MovieReviews
        </a>
        <ul class="nav">
            <li class="nav-item"><a class="nav-link text-white" onclick="loadPage('home.html')">Acasă</a></li>
            <li class="nav-item"><a class="nav-link text-white" onclick="loadPage('about.html')">Despre</a></li>
            <li class="nav-item"><a class="nav-link text-white" onclick="loadPage('contact.html')">Contact</a></li>
        </ul>
    </div>
</nav>

<div id="content" class="container mt-4"></div>

<script>
    function loadPage(page) {
        fetch(page)
            .then(response => response.text())
            .then(data => {
                const content = document.getElementById('content');
                content.innerHTML = data;

                // Load external script marked with data-external
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = data;

                const scriptTag = tempDiv.querySelector('script[data-external]');
                if (scriptTag) {
                    const scriptSrc = scriptTag.getAttribute('src');
                    const script = document.createElement('script');
                    script.src = scriptSrc;
                    script.setAttribute('defer', 'true');
                    document.body.appendChild(script);
                }
            })
            .catch(error => console.error('Eroare la încărcarea paginii:', error));
    }
</script>
</body>
</html>
