<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieReviews</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-image: url('assets/website/backgroundFain.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
        }

        .nav-link {
            font-weight: bold;
            color: orange !important;
            cursor: pointer;
            margin-right: 1rem;
        }

        .navbar-brand {
            font-weight: bold;
            color: orange !important;
        }

        /* Optional overlay effect for better text visibility */
        #content-wrapper {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            padding: 30px;
            margin-top: 30px;
            margin-bottom: 100px;
            color: black;
        }
    </style>
</head>
<body onload="loadPage('home.html')">

<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid d-flex justify-content-between">
        <a class="navbar-brand" href="#">
            <img src="assets/website/logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
            MovieReviews
        </a>
        <ul class="nav align-items-center">
            <li class="nav-item"><a class="nav-link text-white" onclick="loadPage('home.html')">AcasÄƒ</a></li>
            <li class="nav-item"><a class="nav-link text-white" onclick="loadPage('about.html')">Despre</a></li>
            <li class="nav-item"><a class="nav-link text-white" onclick="loadPage('contact.html')">Contact</a></li>
            <li class="nav-item">
                <a class="nav-link text-white" id="profileBtn" style="display: none;"></a>
            </li>
        </ul>
    </div>
</nav>

<!-- Page Content -->
<div class="container" id="content-wrapper">
    <div id="content" class="mt-4"></div>
</div>

<!-- SPA Script Loader -->
<script>
    function loadPage(page, callback) {
        fetch(page)
            .then(response => response.text())
            .then(html => {
                const content = document.getElementById('content');
                content.innerHTML = html;

                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = html;

                const scripts = tempDiv.querySelectorAll('script[data-external]');
                scripts.forEach(tag => {
                    const script = document.createElement('script');
                    script.src = tag.getAttribute('src');
                    script.defer = true;
                    document.body.appendChild(script);
                });

                if (callback) setTimeout(callback, 300);
            })
            .catch(err => {
                console.error('Error loading page:', err);
            });
    }
</script>

<!-- User Login Status -->
<script>
    fetch('/api/v1/getCurrentUsername')
        .then(res => {
            if (res.ok) return res.text();
            else throw new Error("Not logged in");
        })
        .then(username => {
            const profileLink = document.getElementById('profileBtn');
            profileLink.textContent = username;
            profileLink.style.display = 'inline';
        })
        .catch(() => {
            document.getElementById('profileBtn').style.display = 'none';
        });
</script>

<!-- Other Scripts -->
<script src="scripts/logout.js" defer></script>
<script src="scripts/profile.js" defer></script>

</body>
</html>
